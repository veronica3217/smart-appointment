<!DOCTYPE html>
<html>
<head>
  <title>User Page - Smart Appointment</title>
  <style>
    body { font-family: Arial; background: #f0f8ff; padding: 20px; }
    h2 { color: #0074D9; }
    input, select { padding: 5px; margin: 5px; width: 200px; }
    button { padding: 5px 10px; margin: 5px; background: #0074D9; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
    #slots div { margin: 10px 0; font-size: 16px; }
  </style>
</head>
<body onload="loadDoctors()">

<h2>Enter Your Details</h2>
<form id="userForm">
  Name: <input type="text" id="name" required><br>
  Age: <input type="number" id="age" required><br>
  Gender: 
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select><br>
  Phone: <input type="text" id="phone" required><br>
  Doctor: 
  <select id="doctor"></select><br>
  <button type="button" onclick="saveUserDetails()">Next</button>
</form>

<h2>Available Slots</h2>
<div id="slots"></div>

<script src="script.js"></script>
</body>
</html>
