<!DOCTYPE html>
<html>
<head>
  <title>Admin - Add Slot</title>
  <style>
    body { font-family: Arial; background: #f0f8ff; padding: 20px; }
    h2 { color: #0074D9; }
    input, select, button { padding: 5px; margin: 5px; }
    button { background: #0074D9; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
    #msg { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body onload="loadAdminDoctors()">

<h2>Admin - Add Slot</h2>
<button onclick="adminLogout()" style="float:right;">Logout</button>

<div>
  Doctor: 
  <select id="doctorAdmin"></select>
  <input type="datetime-local" id="slotInput">
  <button id="addSlotBtn" onclick="addSlot()">Add Slot</button>
</div>

<div id="msg"></div>
<button id="addAnotherBtn" style="display:none;" onclick="resetSlotForm()">Add Another Slot</button>
<button onclick="window.location.href='admin-dashboard.html'">View All Appointments</button>

<div id="adminSlotsDiv"></div>

<script src="script.js"></script>
</body>
</html>
