<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Appointments</title>
  <style>
    body { font-family: Arial; background: #f0f8ff; padding: 20px; }
    table { width: 80%; margin: auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #0074D9; color: white; }
    h2 { text-align: center; color: #0074D9; }
    button { margin-top: 20px; padding: 5px 10px; background:#0074D9; color:white; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#005fa3; }
  </style>
</head>
<body>

<h2>All Appointments</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Doctor</th>
      <th>Date & Time</th>
    </tr>
  </thead>
  <tbody id="appointmentsList"></tbody>
</table>

<div style="text-align:center;">
  <button onclick="window.location.href='admin.html'">Back to Add Slot</button>
</div>

<script>
async function loadAppointments(){
  try {
    const res = await fetch('http://localhost:3000/admin/appointments');
    const data = await res.json();
    const tbody = document.getElementById('appointmentsList');
    tbody.innerHTML = '';
    if(data.length === 0){
      tbody.innerHTML = '<tr><td colspan="4">No appointments yet</td></tr>';
      return;
    }
    data.forEach(a => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${a.name}</td>
        <td>${a.age}</td>
        <td>${a.doctor}</td>
        <td>${new Date(a.slot).toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });
  } catch(err){
    console.error(err);
    document.getElementById('appointmentsList').innerHTML = '<tr><td colspan="4">Error loading appointments</td></tr>';
  }
}

window.onload = loadAppointments;
</script>

</body>
</html>
