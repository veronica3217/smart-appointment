<!DOCTYPE html>
<html>
<head>
  <title> City Hospital </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e6f2ff);
      color: #003366;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .quote {
      font-size: 22px;
      margin: 25px 0;
      font-weight: bold;
      color: #005fa3;
    }

    .sub {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }

    .special {
      font-size: 20px;
      margin-bottom: 20px;
      color: #0074D9;
      font-weight: bold;
    }

    .doctors {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 40px;
    }

    .doctor {
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-size: 17px;
      animation: float 2s ease-in-out infinite;
    }

    .doctor:nth-child(2) { animation-delay: 0.2s; }
    .doctor:nth-child(3) { animation-delay: 0.4s; }
    .doctor:nth-child(4) { animation-delay: 0.6s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background: #0074D9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
